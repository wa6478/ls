<!DOCTYPE html>

  <head>
    <title>Exercises: Arrays</title>
    <script>
    function concat(arr1, arr2) {
      var result = arr1;
      for (var i = 0; i < arr2.length; i++) {
        result.push(arr2[i]);
      }
      return result;
    }

    var firstArr = [1, 2, 3];
    var secondArr = [5, 6, 7];
    console.log(concat(firstArr, secondArr));

    </script>
