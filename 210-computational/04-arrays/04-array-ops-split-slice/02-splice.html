<!DOCTYPE html>

    <title>Exercises: Arrays</title>
    <script>
    function splice(arr, start, removeCount) {
      var result = [];

      for (var i = start; i < arr.length; i++) {
        result.push(arr[i]);
        arr[i] = arr[i + removeCount];
      }

      arr.length = arr.length - removeCount;
      result.length = removeCount;

      return result;
    }

    var test = [1, 2, 3, 4, 5, 6, 7]

    console.log(test);
    console.log(splice(test, 2, 4)); // [3, 4, 5, 6]
    console.log(test); // [1, 2, 7]

    </script>
