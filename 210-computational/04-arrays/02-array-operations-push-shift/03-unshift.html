<!DOCTYPE html>
<html>
  <head>
    <title>Exercises: Arrays</title>
    <script>
    function unshift(arr, val) {
      for (var i = arr.length; i > 0; i--) {
        arr[i] = arr[i - 1];
      }
      arr[0] = val;
      return arr.length;
    }

    var numbers = [1, 2, 3, 4, 5];
    console.log(numbers);
    console.log(unshift(numbers, 10));
    console.log(numbers);

    </script>
  </head>
