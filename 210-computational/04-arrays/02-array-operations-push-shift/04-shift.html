<!DOCTYPE html>
<html>
  <head>
    <title>Exercises: Arrays</title>
    <script>
    function shift(arr) {
      for (var i = 0; i < arr.length; i++) {
        arr[i] = arr[i + 1];
      }
      arr.length = arr.length - 1;
      return arr;
    }

    var numbers = [1, 2, 3, 4, 5];
    console.log(numbers);
    console.log(shift(numbers));
    console.log(numbers);

    </script>
  </head>
