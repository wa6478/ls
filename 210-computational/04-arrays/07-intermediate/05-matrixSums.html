<!DOCTYPE html>
<html>
  <head>
    <title>Exercises: Arrays</title>
    <script>
    function matrixSums(arr) {
      var result = [];
      var sum;
      
      for (var i = 0; i < arr.length; i++) {
        sum = 0;
        
        for (var j = 0; j < arr[i].length; j++) {
          sum += arr[i][j];
        }

        result.push(sum);
      }

      return result;
    }
    </script>
  </head>

</html>
