    <title>Exercises: Logic and Flow Control</title>
    <script>

    function checkGoldbach(n) {
      if (n % 2 === 1 || n < 4) {
        console.log(null);
        return;
      } 
        
      for (var i = 1; i <= n / 2; i++) {
        if (isPrime(i)) {
          if (isPrime(n - i)) {
            console.log(i + ' ' + (n - i));
          } 
        }
      }
     }

    function isPrime(number) {
      if (number <= 1 || (number > 2 && number % 2 === 0)) {
        return false;
      }

      for (var i = number - 1; i > 1; i--) {
        if (number % i === 0) {
          return false
        }
      }

      return true
    }

    checkGoldbach(3);
    // logs: null

    checkGoldbach(4);
    // logs: 2 2

    checkGoldbach(12);
    // logs: 5 7

    checkGoldbach(100);
    // logs:
    // 3 97
    // 11 89
    // 17 83
    // 29 71
    // 41 59
    // 47 53

    </script>
