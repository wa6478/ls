    <script>

    var gradecount = Number(prompt('How many grades?'));

    // Need to know how to use arrays in order to store the numbers I get from the user
    
    var grade1 = Number(prompt('Enter score 1:'));
    var grade2 = Number(prompt('Enter score 2:'));
    var grade3 = Number(prompt('Enter score 3:'));

    var average = (grade1 + grade2 + grade3) / 3

    var grade = 'F'

    if (average >= 90) {
      grade = 'A';
    } else if (average >= 70) {
      grade = 'B';
    } else if (average >= 50) {
      grade = 'C'
    }

    console.log('Based on the average of your 3 scores your letter grade is ' + '"' + grade + '"' )
