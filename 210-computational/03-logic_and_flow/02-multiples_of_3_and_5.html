<!DOCTYPE html>

  <head>
    <title>Exercises: Logic and Flow Control</title>
    <script>
    function multiplesOfThreeAndFive() {
      for (var i = 1; i <= 100; i++) {
        if (!(i % 3 === 0 || i % 5 === 0)) {
          continue
        } else if (i % 3 === 0 && i % 5 === 0) {
          console.log(i + '!');
        } else {
          console.log(i);
        }
      }
    }

    multiplesOfThreeAndFive();
    </script>
