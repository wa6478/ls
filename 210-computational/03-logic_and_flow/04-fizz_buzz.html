<!DOCTYPE html>
<html>
  <head>
    <title>Exercises: Logic and Flow Control</title>
    <script>
    function fizzbuzz() {
      for (var i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log('FizzBuzz');
        } else if (i % 5 === 0) {
          console.log('Buzz');
        } else if (i % 3 === 0) {
          console.log('Fizz');
        } else {
          console.log(i);
        }
      }
    }

    fizzbuzz();

    </script>
  </head>
  <body>

  </body>
</html>
