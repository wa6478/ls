<!DOCTYPE html>
<html>
  <head>
    <title>A General Problem Solving Approach</title>
    <script>
    // Version Numbers

    // 1
    // 1.0
    // 1.2
    // 3.2.3
    // 3.0.0
    // 4.2.3.0

    // input two strings in version format
    // use guard clause to return null, regex for match
    // split versions into arrays
    // iterate through both arrays, up through the longer array
    // fill in 0 for missing numbers in the shorter array so that they are the same length (since that is an equivalent version number)
    // if at any point version 1 is larger than version 2, return 1, if less -1
    // if the numbers are the same through the end of iteration

    // edge cases
    // turn single digits into arrays
    // how to account for where one string is longer than other (force both arrays to be the same)




    function compareVersions(version1, version2) {
      var v1Numbers = version1.split('.');
      var v2Numbers = version2.split('.');
      var length = v1Numbers.length > v2Numbers.length ? v1Numbers.length : v2Numbers.length;
      var num1;
      var num2;

      if (!validVersion(version1) || !validVersion(version2)) {
        return null;
      }

      fillZeroes(v1Numbers, length);
      fillZeroes(v2Numbers, length);

      for (var i = 0; i < length; i++) {
        num1 = Number(v1Numbers[i]);
        num2 = Number(v2Numbers[i]);
        if (num1 > num2) {
          return 1
        } else if (num2 > num1) {
          return -1
        }
      }

      return 0;
    }

    function validVersion(version) {
      return !!version.match(/^\d+(\.\d+)*$/);
    }

    function fillZeroes(array, length) {
      while (array.length < length) {
        array.push('0');
      }
    }

    console.log(compareVersions('0.1', '1')); // -1;
    console.log(compareVersions('1', '1.0')); // 0;
    console.log(compareVersions('1.0', '1.1')); // -1;
    console.log(compareVersions('1.2', '1.1')); // 1;
    console.log(compareVersions('1.2', '1.2.0.0')); // 0;
    console.log(compareVersions('1.2', '1.2.0.1')); // -1;
    console.log(compareVersions('1.2.0.0', '1.18.2')); // -1;
    console.log(compareVersions('13.37', '1.18.2')); // 1;
    console.log(compareVersions('13.37', '1.18.a')); // null;

    console.log(compareVersions('1', '1'));          // 0
    console.log(compareVersions('1.1', '1.0'));      // 1
    console.log(compareVersions('2.3.4', '2.3.5'));  // -1
    console.log(compareVersions('1.a', '1'));        // null
    console.log(compareVersions('.1', '1'));         // null
    console.log(compareVersions('1.', '2'));         // null
    console.log(compareVersions('1..0', '2.0'));     // null
    console.log(compareVersions('1.0', '1.0.0'));    // 0
    console.log(compareVersions('1.0.0', '1.1'));    // -1
    console.log(compareVersions('1.0', '1.0.5'));    // -1




    </script>
