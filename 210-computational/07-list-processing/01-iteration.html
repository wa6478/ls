<!DOCTYPE html>
<html>
  <head>
    <title>List Processing</title>
    <script>
    function myForEach(array, func) {
      for (var i = 0; i < array.length; i++) {
        func(array[i]);
      }
    }

    var min = Infinity;
    var getMin = function(value) {
      min = value <= min ? value : min;
    };

    myForEach([4, 5, 12, 23, 3], getMin);
    console.log(min);
    </script>
  </head>
  <body>

  </body>
</html>
