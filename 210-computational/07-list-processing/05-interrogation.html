<!DOCTYPE html>
<html>
  <head>
    <title>List Processing</title>
    <script>
    function myOwnEvery(array, func) {
      var result = true;

      array.forEach(function(element) {
        if (!func(element)) {
          result = false;
        }
      });

      return result;
    }

    var isAString = function(value) {
      return typeof value === 'string';
    };

    console.log(myOwnEvery(['a', 'a234', '1abc'], isAString)); // true
    console.log(myOwnEvery(['a', undefined, '1abc'], isAString)); // false


    </script>
  </head>
  <body>

  </body>
</html>
