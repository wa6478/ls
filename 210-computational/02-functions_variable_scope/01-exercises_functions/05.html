  <head>
    <title>Exercises: Functions</title>
    <script>
    function average(values) {
      return sum(values) / values.length;
    }

    function sum(values) {
      var total = 0;
      for (var i = 0, len = values.length; i < len; i++) {
        total += values[i];
      }
      return total;
    }

    var temperatures = [79, 65, 74, 70, 66];

    console.log(average(temperatures));
    </script>
