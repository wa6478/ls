<!DOCTYPE html>
<html>
  <head>
    <title>JS: Fundamentals</title>
    <script>
    var languages = ['JavaScript', 'Ruby', 'Python'];
    console.log(languages); // (3) ['JavaScript', 'Ruby', 'Python']
    console.log(languages.length); // 3

    languages.length = 4;
    console.log(languages); // (4) ['JavaScript', 'Ruby', 'Python', undefined]
    console.log(languages.length); // 4

    languages.length = 1;
    console.log(languages); // (1) ['JavaScript']
    console.log(languages.length); // 1

    languages.length = 3;
    console.log(languages); // (3) ['JavaScript', undefined x 2]
    console.log(languages.length); // 3

    languages.length = 1;
    languages[2] = 'Python';
    console.log(languages); // (3) ['Javascript', undefined, 'Python']
    console.log(languages[1]); // undefined
    console.log(languages.length); // 3
    </script>
  </head>
  <body>

  </body>
</html>
