    <script>
    function getSelectedColumns(numbers, cols) {
      var result = [];
      for (var i = 0, length = numbers.length; i < length; i++) {
        for (var j = 0, colsLength = cols.length; j < colsLength; j++) {
          if (!result[j]) {
            result[j] = [];
          }

          result[j][i] = numbers[i][cols[j]];
        }
      }

      return result;
    }
