<!DOCTYPE html>

    <title>JS: Fundamentals</title>
    <script>
    var arr = ['Apples', 'Peaches', 'Grapes'];

    arr[3.4] = 'Oranges';
    console.log(arr.length); // 3
    console.log(Object.keys(arr).length); // 4

    arr[-2] = 'Watermelon';
    console.log(arr.length); // 3
    console.log(Object.keys(arr).length); // 5
    </script>
