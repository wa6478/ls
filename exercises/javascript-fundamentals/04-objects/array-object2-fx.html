    <title>JS: Fundamentals</title>
    <script>
    var myArray = [5, 5];
    myArray[myArray.length] = 5;
    myArray[myArray.length] = 5;
    function average(array) {
      var sum = 0;
      for (var i = 0; i < array.length; i++) {
        sum += array[i];
      }

      return sum / array.length;
    }

    console.log(average(myArray));

    </script>
