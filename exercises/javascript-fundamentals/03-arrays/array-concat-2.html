<!DOCTYPE html>
<html>
  <head>
    <title>JS: Fundamentals</title>
    <script>
    function concat() {
      var result = [];

      var i = 0;
      for (; i < arguments.length; i += 1) {
        if (Array.isArray(arguments[i])) {
          var j = 0;
          for (; j < arguments[i].length; j += 1) {
            result[result.length] = arguments[i][j];
          }
        } else {
          result[result.length] = arguments[i];
        }
      }
      
      return result;
    }

    </script>
  </head>
  <body>

  </body>
</html>
