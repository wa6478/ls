<!DOCTYPE html>
<html>
  <head>
    <title>JS: Fundamentals</title>
    <script>
    function concat(array1, secondArgument) {
      var result = array1.slice();

      if (Array.isArray(secondArgument)) {
        var i = 0;
        for (; i < secondArgument.length; i += 1) {
          result[result.length] = secondArgument[i];
        }
      } else {
        result[result.length] = secondArgument;
      }

      return result;
    }

    concat([1, 2, 3], [4, 5, 6]);            // [1, 2, 3, 4, 5, 6]
    concat([1, 2], 3);                       // [1, 2, 3]
    concat([2, 3], ['two', 'three']);        // [2, 3, "two", "three"]
    concat([2, 3], 'four');                  // [2, 3, "four"]


    var obj = { a: 2, b: 3 };
    var newArray = concat([2, 3], obj);      // [2, 3, { a: 2, b: 3 }]
    obj.a = 'two';
    newArray;                                // [2, 3, { a: 'two', b: 3 }]

    var arr1 = [1, 2, 3];
    var arr2 = [4, 5, obj];
    var arr3 = concat(arr1, arr2);
    arr3;                                    // [1, 2, 3, 4, 5, { a: 'two', b: 3 }]
    obj.b = 'three';
    arr3;                                    // [1, 2, 3, 4, 5, { a: 'two', b: 'three' }]

    arr3[5].b = 3;                           // or arr3[5]['b'] = 3
    obj;                                     // { a: 'two', b: 3 }


    </script>
  </head>
  <body>

  </body>
</html>
