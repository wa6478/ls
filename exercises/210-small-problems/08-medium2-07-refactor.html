function bubbleSort(array) {
  var swapped;

  while (true) {
    swapped = false;
    
    for (var i = 1; i < array.length; i++) {
      if (array[i] > array[i - 1]) {
        continue;
      }

      swap(array, i, i - 1);
      swapped = true;
    }

    if (!swapped) {
      break;
    } 
  }

  return array;

  function swap(array, idx1, idx2) {
    var temp = array[idx1];
    array[idx1] = array[idx2];
    array[idx2] = temp;
  }
}

bubbleSort(array);
