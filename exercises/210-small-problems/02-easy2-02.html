    function logInBox(string) {
      var topBottom = '+-' + '-'.repeat(string.length) + '-+\n';
      var empty = '| ' + ' '.repeat(string.length) + ' |\n' ;
      var line = '| ' + string + ' |\n';

      return '\n' + topBottom + empty + line + empty + topBottom;
