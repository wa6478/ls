    <title>210 - Small Problems</title>
    <script>
    // How Big is the Room
    var length = parseInt(prompt('Enter length of room in meters'),10);
    var width = parseInt(prompt('Enter width of room in meters'), 10);
    var sqMeterArea = (length * width).toFixed(2);
    var sqFeetArea = (sqMeterArea * 10.7639).toFixed(2);
    console.log('The area of the room is ' + sqMeterArea
      + ' square meters (' + sqFeetArea + ' square feet).');
    </script>
