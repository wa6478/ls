    <script>
    // Tip Calculator

    var bill = parseFloat(prompt('Enter bill amount'), 10);
    var tipRate = parseFloat(prompt('Enter a tip rate (0-100)'), 10);
    var tip = bill * (tipRate / 100);
    var total = tip + bill;

    console.log('The tip is $' + tip.toFixed(2));
    console.log('The total is $' + total.toFixed(2));
    </script>
