function letterPercentages(string) {
  function percentify(num) {
    return (num / total * 100).toFixed(2);
  }

  var total = string.length
  var lowercase = (string.match(/[a-z]/g) || []).length;
  var uppercase = (string.match(/[A-Z]/g) || []).length;
  var neither = total - lowercase - uppercase;

  return {lowercase: percentify(lowercase), uppercase: percentify(uppercase), neither: percentify(neither),} 
}

// Examples

console.log(letterPercentages('abCdef 123')); // { lowercase: 50.00, uppercase: 10.00, neither: 40.00 }
console.log(letterPercentages('AbCd +Ef'));   // { lowercase: 37.50, uppercase: 37.50, neither: 25.00 }
