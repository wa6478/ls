<!DOCTYPE html>
<html>
  <head>
    <title>210 - Small Problems</title>
    <script>
    // Stringy Strings

    function stringy(length) {
      var output = ''
      for (var i = 1; i <= length; i += 1) {
        if (i % 2 !== 0) {
          output += 1;
        } else {
          output += 0;
        }
      }

      return output;
    }
    </script>
