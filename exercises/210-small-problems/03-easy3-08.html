// using regex and a nested function

function swap(words) {
  function swapFirstAndLast(word) {
    return word.replace(/^(.)(.*)(.)$/, '$3$2$1');
  }

  return words.split(' ').map(function(word) { return swapFirstAndLast(word); } ).join(' ');
}
