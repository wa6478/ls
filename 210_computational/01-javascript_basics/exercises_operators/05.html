<!DOCTYPE html>
<html>
  <head>
    <title>Exercises: Operators and Conditionals</title>
    <script>
      var apples = 3;
      var bananas = 5;

      bananas = '3';

      if (apples === bananas) {
        console.log('Yes, strictly equal');
      } else if (apples == bananas) {
        console.log('Same number but different types');
      } else {
        console.log('Not strictly equal');
      }
    </script>
  </head>

</html>
