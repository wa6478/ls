    function generatePattern(n) {

          pattern += i2;
        }

        for (var i3 = (n - pattern.length); i3 > 0; i3--) {
          pattern += '*'
        }

        console.log(pattern);
      }
    }


    generatePattern(7);
    generatePattern(20);
