    // print to the console a diamond
    // each line represents a chunk of the diamond
    // each line increases in width by 2 up to the maximum with (provided as argument to the function)
    //
    // each line concatenate width - stars for the row / 2 + stars + adjusted with again
    // count up from 1 to max width, then down



    function diamond(width) {
      for (var stars = 1; stars <= width; stars += 2) {
        console.log(row(stars, width));
      }

      for (var stars = width - 2; stars >= 1; stars -= 2) {
        console.log(row(stars, width));
      }
    }

    function row(stars, maxWidth) {
      var padding = ' '.repeat(maxWidth - stars / 2);
      var starRow = '*'.repeat(stars);
      return padding + starRow + padding;
    }

    diamond(1);
    diamond(3);
    diamond(9);
