<!DOCTYPE html>
<html>
  <head>
    <title>List Processing</title>
    <script>
    function myMap(array, func) {
      var result = [];

      array.forEach(function(element) {
        result.push(func(element));
      })

      return result;
    }

    var plusOne = function(n) { return n + 1 };

    console.log(myMap([1, 2, 3, 4], plusOne));

    </script>
  </head>
  <body>

  </body>
</html>
