<!DOCTYPE html>

  <head>
    <title>Exercises: Arrays</title>
    <script>
    function indexOf(arr, val) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] === val) {
          return i;
        }
      }

      return -1;
    }

    console.log(indexOf([1, 2, 3, 4, 5], 3));

    </script>
