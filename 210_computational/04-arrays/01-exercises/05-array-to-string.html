<!DOCTYPE html>
<html>
  <head>
    <title>Exercises: Arrays</title>
    <script>
    function allValues(arr) {
      result = '';
      for (var i = 0; i < arr.length; i++) {
        result += arr[i].toString();
      }
      return result;
    }

    console.log(allValues([1, 2, 3, 4]));
    console.log(allValues([1, 'obs', 3, 'play']));

    </script>
  </head>

</html>
