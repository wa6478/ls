<!DOCTYPE html>
<html>
  <head>
    <title>Exercises: Arrays</title>
    <script>
    function reverseArray(array) {
      result = [];
      for (var i = array.length - 1; i >= 0; i--) {
        result[result.length] = array[i];
      }
      return result;
    }

    var test = [1, 2, 3, 4];
    console.log(reverseArray(test));

    </script>
