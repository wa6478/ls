    <title>Exercises: Arrays</title>
    <script>
    function pop(arr) {
      var last = arr[-1];
      arr.length = arr.length - 1;
      return last;
    }

    var count = [1, 2, 3];
    console.log(pop(count));
    console.log(count);
    </script>
