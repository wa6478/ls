    <title>Exercises: Arrays</title>
    <script>
    function slice(arr, start, end) {
      result = [];
      for (var i = start; i < end; i++) {
        result[result.length] = arr[i];
      }

      return result;
    }

    console.log(slice([1, 2, 3, 4, 5], 1, 3));

    </script>
