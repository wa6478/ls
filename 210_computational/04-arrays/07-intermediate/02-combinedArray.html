    <title>Exercises: Arrays</title>
    <script>
    function combinedArray(even, odd) {
      var combined = [];
      for (var i = 0; i < even.length; i++) {
        combined.push(even[i]);
        combined.push(odd[i]);
      }

      return combined;
    }
    </script>
