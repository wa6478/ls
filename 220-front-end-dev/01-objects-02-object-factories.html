<html>
  <script>

function makeCar(rate, brakeRate) {
  return {
    speed: 0,
    rate: rate,
    brakeRate: brakeRate,
    accelerate: function() {
      this.speed += this.rate;
    },
    brake: function() {
      this.speed -= this.brakeRate;
      if (this.speed < 0) {
        this.speed = 0;
      }
    }
  };
}

var hatchback = makeCar(9, 6);
console.log(hatchback);

  </script>
</html>
