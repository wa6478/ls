<html>
  <script>

var invoices = {
  unpaid: [],
  paid: [],
};

invoices.add = function(name, amount) {
  this.unpaid.push({ 
    name: name, 
    amount: amount 
  });
}

invoices.totalDue = function() {
  var total = 0;

  this.unpaid.forEach(function(invoice) {
    total += invoice.amount;
  });

  return total;
}

invoices.payInvoice = function(name) {
  var unpaid = [];
  var paid = [];

  this.unpaid.forEach(function(invoice) {
    if (invoice.name === name) {
      paid.push(invoice);
    } else {
      unpaid.push(invoice);
    }
  });

  this.unpaid = unpaid;
  this.paid = this.paid.concat(paid);
}

invoices.totalPaid = function() {
  var total = 0;

  this.paid.forEach(function(invoice) {
    total += invoice.amount;
  });

  return total;
} 

invoices.add('Due North Development', 250);
invoices.add('Moonbeam Interactive', 187.50);
invoices.add('Slough Digital', 300);
invoices.payInvoice('Slough Digital');
invoices.payInvoice('Due North Development');
console.log(invoices.paid);
console.log(invoices.unpaid);
console.log(invoices.totalDue());
console.log(invoices.totalPaid());

  </script>
</html>
