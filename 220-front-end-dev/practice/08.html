<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
   <script>
    document.addEventListener("DOMContentLoaded", function() {
      function walk(node, callback) {
        callback(node);
        node = node.firstChild;
        while (node) {
          walk(node, callback);
          node = node.nextSibling;
        }
      }

      // return an array of all elements of the given type in the DOM
      function findElements(type) {
        var results = [];

        walk(document, function(node) {
          if (node.tagName === type) {
            results.push(node);
          }
        });

        return results;
      }

      // add class to every element that matches
      function addClassToElements(classText, element) {
        findElements(element).forEach(function(el) {
          el.classList.add(classText);
        });
      }

      // addClassToElements("article-text", "P");

      // Do the above using the built-in getElementsByTagName function (change all paragraph class text to 'article-text')

      var paragraphs = document.getElementsByTagName("P");
      // without using the Array prototype slice method on the HTML Collection

      for (var i = 0; i < paragraphs.length; i++) {
        paragraphs[i].classList.add('article-text1');
      }


      // with the prototype slice method

      paragraphs = Array.prototype.slice.call(paragraphs);

      paragraphs.forEach(function(para) {
        para.classList.add("article-text2");
      });




    });
  </script>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
  </body>
</html>
