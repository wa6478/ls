<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
   <script>
    document.addEventListener("DOMContentLoaded", function() {
      // add "article-text" only to paragraphs that are within a div tag with class "intro"

      var intro = document.getElementsByClassName("intro");

      for (var i = 0; i < intro.length; i++) {
        var introParas = intro[i].getElementsByTagName("P");
        
        for (var j = 0; j < introParas.length; j++) {
          introParas[j].classList.add("article-text");
        }
      }

    });
  </script>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
  </body>
</html>
