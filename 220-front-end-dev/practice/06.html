<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        function walk(node, callback) {
          callback(node);
          node = node.firstChild;
          while (node) {
            walk(node, callback);
            node = node.nextSibling;
          }
        }

        function findElements(type) {
          var results = [];

          walk(document, function(node) {
            if (node.tagName === type) {
              results.push(node);
            }
          });

          return results;
        }

        console.log(findElements("P"));
        console.log(findElements("H1"));

      });
    </script>
  </head>
  <body>
    <h1>On The River</h1>
    <p>The sun is low</p>
    <p>The waters flow</p>
  </body>
</html>
