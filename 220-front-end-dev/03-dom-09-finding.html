    <div id="page1">

    <div id="page2">

    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
  </body>
  <script>

function walk(node, callback) {
  callback(node);

  for (var i = 0; i < node.childNodes.length; i++) {
    walk(node.childNodes[i], callback);
  }
}

function getElementsByTagName(name) {
  var matches = [];

  walk(document, function(node) {
    if (node.nodeName === name.toUpperCase()) {
      matches.push(node);
    }
  });

  return matches;
}

function addClassToElements(className, elements) {
  elements.forEach(function(element) {
    element.classList.add(className);
  });
}

var paragraphs = getElementsByTagName('p');

addClassToElements('article-text', paragraphs);



 </script>
