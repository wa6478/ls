<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Animations</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="06-together-03-animations.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="06-together-03-animations.js"></script>
  </head>
  <body>
    <main>
      <div id="canvas"></div>
      <a href="#">Start</a> | <a href="#">Stop</a>
      <h1>Add a shape</h1>
      <h2>Type</h2>
      <form action="" method="post">
        <fieldset>
          <label>
            <input type="radio" />
            Square
          </label>
          <label>
            <input type="radio" />
            Circle
          </label>
          <label>
            <input type="radio" />
            Star
          </label>
          <label>
            Starting Point
            <input type="number" value="X:" />
            <input type="number" value="Y:" />
          </label>
          <label>
            Ending Point
            <input type="number" value="X:" />
            <input type="number" value="Y:" />
          </label>
          <input type="submit" value="Add" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
