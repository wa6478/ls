  <script>

function makeList() {
  var items = [];
  return {
    add: function(item) {
      var index = items.indexOf(item);
      if (index < 0) {
        items.push(item);
        console.log(item + " added!");
      }
    },

    remove: function(item) {
      var index = items.indexOf(item);
      if (index >= 0) {
        items.splice(index, 1);
        console.log(item + " removed!");
      }
    },

    list: function() {
      if (items.length === 0) {
        console.log("The list is empty.");
      } else {
        items.forEach(function(item) {
          console.log(item);
        });
      }
    },
  };
}
