<html>
  <script>

function greet(salutation, name) {
  salutation = salutation[0].toUpperCase() + salutation.slice(1);
  console.log(salutation + ', ' + name + '!');
}

greet("howdy", "Joe");
greet("good morning", "Sue");

function partial(func, greeting) {
  return function(name) {
    func(greeting, name);
  }
}

var sayHello = partial(greet, 'hello');
var sayHi = partial(greet, 'hi');

sayHello("Brandon");
sayHi("Sarah");
  </script>
</html>
