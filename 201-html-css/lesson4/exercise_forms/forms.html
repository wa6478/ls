<!DOCTYPE html>
<html>
  <head>
    <title>Exercise - forms</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name:</label></dt>
          <dd><input type="text" name="first_name" id="first_name"></dd>
          <dt><label for="last_name">Last Name:</label></dt>
          <dd><input type="text" name="last_name" id="last_name"></dd>
          <dt><label for="email">Email:</label></dt>
          <dd><input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none"></dd>
          <dt><label for="phone">Phone Number:</label></dt>
          <dd><input type="tel" name="phone" id="phone"></dd>
          <dt><label for="phone_type">Phone Type:</label></dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="home">Home</option>
              <option value="business">Business</option>
              <option value="mobile" selected>Mobile</option>
            </select>
          </dd>
        </dl>
        <button type="submit">Submit</button>
      </fieldset>
    </form>

    <form action="" method="get">
      <fieldset>
        <dl>
          <dt>Categories:</dt>
          <dd>
            <label><input type="radio" name="category" value="core" checked>Core</label>
            <label><input type="radio" name="category" value="plugins">Plugins and Libraries</label>
            <label><input type="radio" name="category" value="conventions">Conventions</label>
            <label><input type="radio" name="category" value="reviews">Reviews</label>
            <label><input type="radio" name="category" value="opinion">Opinion</label>
            <label><input type="radio" name="category" value="people">People</label>
          </dd>
          <dt>Tags:</dt>
          <dd>
            <label><input type="checkbox" name="html">HTML</label>
            <label><input type="checkbox" name="css">CSS</label>
            <label><input type="checkbox" name="javascript">Javascript</label>
            <label><input type="checkbox" name="ruby">Ruby</label>
            <label><input type="checkbox" name="rails">Rails</label>
            <label><input type="checkbox" name="python">Python</label>
            <label><input type="checkbox" name="django">Django</label>
          </dd>
        </dl>
        <input type="submit" value="Filter">
      </fieldset>
    </form>

    <form action="" method="get">
      <fieldset>
        <dl>
          <dt><label for="categories">Categories</label></dt>
          <dd>
            <select name="category" id="categories">
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" id="tags" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>
        <input type="submit">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
