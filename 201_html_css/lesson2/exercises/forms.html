<!doctype html>
<html lang="en-US">
  <head>
    <title>Forms Exercises</title>
    <meta charset="utf-8">
  </head>
  <body>

  <h1>Forms</h1>

  <h2>Exercise 1</h2>
  <h3>My Attempt</h3>

  <form action="" method="post">
    <label for="name_id">Your Name</label>
    <div>
      <input type="text" name="name" id="name_id">
    </div>

    <label for="email_id">Email</label>
    <div>
      <input type="email" name="email" id="email_id">
    </div>

    <label for="phone_id">Phone Number</label>
    <div>
      <input type="text" name="phone" id="phone_id">
    </div>

    <label for="message_id">Message</label>
    <div>
      <textarea name="message" id="message_id"></textarea>
    </div>

    <button type="submit">Send Message</button>
    <button type="reset">Clear</button>
  </form>

  <h3>Solution's Version</h3>
  
  <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="name">Your Name</label></dt>
        <dd><input type="text" name="name" id="name" required></dd>
        <dt><label for="email">Email</label></dt>
        <dd><input type="email" name="email" id="email" required></dd>
        <dt><label for="phone">Phone Number</label></dt>
        <dd><input type="tel" name="phone" id="phone" required></dd>
        <dt><label for="message">Message</label></dt>
        <dd><textarea name="message" id="message" rows="6" cols="80" required></textarea></dd>
      </dl>
      <input type="submit" value="Send Message">
      <input type="reset" value="Clear">
    </fieldset>
  </form>

  <h2>Exercise 2</h2>

  <h3>My attempt</h3>

  <form action="" method="get">
    <fieldset>
      <label for="search">Search for</label>
      <input type="text" name="search" id="search">
      <input type="radio" name="tv" id="tv">
      <label for="tv">TV</label>
      <input type="radio" name="movies" id="movies">
      <label for="movies">Movies</label>
      <input type="radio" name="music" id="music">
      <label for="music">Music</label>
      <button type="button">Search</button> <!-- type="button" for a button that does nothing (one of three possible values: submit, reset, or button. <button type="button"> element is different from <input type="button"> in that the button element can wrap other HTML to be used as the button -->
    </fieldset>
  </form>

  <h3>Solution's Version</h3>

  <form action="" method="get">
    <fieldset>
      <label for="query">Search for</label>
      <input type="search" name="query" id="query"> <!-- type="search" instead of type="text" -->
      <label><input type="radio" name="filter" value="tv">TV</label> 
      <!-- need to make sure radio buttons all share same name in order for the value to submit to the correct parameter -->
      <!-- also wrapping radio button inputs as part of the label seems to be cleaner than my attempt -->
      <label><input type="radio" name="filter" value="movies">Movies</label>
      <label><input type="radio" name="filter" value="music">Music</label>
      <input type="button" value="Search">
    </fieldset>
  </form>

  <h2>Exercise 3</h2>

  <form action="" method="get">
    <fieldset>
    <dl>
      <dt><label for="movie">Movie</label></dt>
      <dd>
        <select name="movie" id="movie">
          <option value="Looper">Looper</option>
          <option value="Frozen">Frozen</option>
          <option value="Tommy Boy">Tommy Boy</option>
        </select>
      </dd>
      <dt><label for="rating">Rating</label></dt>
      <dd><input type="range" name="rating" id="rating" min="1" max="5"></dd>
    </dl>
    <div>
      <label><input type="checkbox" checked name="favorites">Add to my favorites</label>
    </div>
    <input type="submit" value="Rate movie">
    </fieldset>
  </form>


  </body>
</html>
