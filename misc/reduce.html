<!DOCTYPE html>
<html>
  <head>
    <title>A General Problem Solving Approach</title>
    <script>
function myReduce(array, func, initial) {
  var sum;
  var arrayToIterate = array.slice();
  if (initial) {
    sum = initial;
  } else {
    sum = array[0];
    arrayToIterate = array.slice(1);
  }

  arrayToIterate.forEach(function(element) {
    sum = func(sum, element);
  });

  return sum;
}

var smallest = function(result, value) {
  return result <= value ? result : value;
};

var sum = function(result, value) {
  return result + value;
};

console.log(myReduce([5, 12, 15, 1, 6], smallest));           // 1
console.log(myReduce([5, 12, 15, 1, 6], sum, 10));            // 49
    </script>
